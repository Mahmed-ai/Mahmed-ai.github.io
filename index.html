<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Jar of Duas</title>
  <style>

      font-family: 'Georgia', serif;

      color: #333;
    }
    h1 {

    p {

    .jar {

      min-height: 60px;
    }
    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

</body>
</html>
